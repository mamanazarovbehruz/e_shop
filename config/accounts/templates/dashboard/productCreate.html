{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Product Create</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">PRODUCTS</li>
          <li class="breadcrumb-item active">Products</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        {% for msg in messages %}
          {{msg}}
        {% endfor %}
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Create Form</h5>

              <!-- General Form Elements -->
              <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Category</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="category" aria-label="Default select example">
                      {% for id, name in product_form.category.field.choices %}
                        <option value="{{id}}">{{name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Brand</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="brand" aria-label="Default select example">
                      {% for id, name in product_form.brand.field.choices %}
                        <option value="{{id}}">{{name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="author" aria-label="Default select example">
                      {% for id, name in product_form.author.field.choices %}
                        <option value="{{id}}"">{{name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea name="description" class="form-control" style="height: 100px"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Activity</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input name="is_active" class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        is active
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Submit Button</label>
                  <div class="col-sm-8">
                    <input type="submit" class="btn btn-primary" value="---- Submit ----">
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}
