{% extends 'dashboard/dashboard_base.html' %}
{% load static %}

{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>ProductItem Update</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">PRODUCTS</li>
          <li class="breadcrumb-item active">ProductItems</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        {% for msg in messages %}
          {{msg}}
        {% endfor %}
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">ProductItem Update Form</h5>

              <!-- General Form Elements -->
              <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" value="{{productItem.title}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Product</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="product" value="{{productItem.product}}" aria-label="Default select example">
                      {% for id, name in productItem_form.product.field.choices %}
                        <option value="{{id}}" {% if id == productItem.product.id %}selected="selected" {% endif %}>{{name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Size</label>
                    <div class="col-sm-10">
                      <select class="form-select" name="size" aria-label="Default select example">
                        {% for id, name in productItem_form.size.field.choices %}
                          <option value="{{id}}" {% if id == productItem.size.id %}selected="selected" {% endif %}>{{name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                      <select class="form-select" name="color" aria-label="Default select example">
                        {% for id, name in productItem_form.color.field.choices %}
                          <option value="{{id}}" {% if id == productItem.color.id %}selected="selected" {% endif %}>{{name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <select class="form-select" name="author" aria-label="Default select example">
                      {% for id, name in productItem_form.author.field.choices %}
                        <option value="{{id}}" {% if id == productItem.author.id %}selected="selected" {% endif %}>{{name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date Relise</label>
                    <div class="col-sm-10">
                      <input type="date" name="date_relise" value="" class="form-control">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Price</label>
                    <span class="input-group-text">$</span>
                    <input type="text" name="price" value="{{productItem.price}}" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Count Stock</label>
                    <div class="col-sm-10">
                      <input type="number" name="count_in_stock" value="{{productItem.count_in_stock}}" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <a href="{{productItem.image.url}}">{{productItem.image.url}}</a>
                      <input class="form-control" name="image" value="{{productItem.image.url}}" type="file" id="formFile">
                    </div>
                </div>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Activity</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input name="is_active" class="form-check-input" type="checkbox" id="gridCheck1" {% if productItem.is_active == True %}checked{% endif %}>
                        <label class="form-check-label" for="gridCheck1">
                          is active
                        </label>
                      </div>
                    </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">PrtoductItem Save</label>
                  <div class="col-sm-8">
                    <input type="submit" class="btn btn-primary" value="ProductItem Save">
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}
