{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Products Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Wishlist Products</span></h2>
        </div>
        <div class="row px-xl-5 pb-3">
            {% for d in data %}
                <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src="{{d.product.image_medium}}" alt="">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">{{d.product.title}}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>${{d.product.price}}</h6><h6 class="text-muted ml-2"><del>$123.00</del></h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="{% url 'general:product_detail' d.product.product.slug %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                            <a href="{% url 'general:productItem_card' d.product.slug %}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                            <a href="{% url 'wishlist:wishlist_delete' d.id %}" class="btn btn-sm text-dark p-0">
                                <i class="fas fa-trash text-primary "></i>
                                <span class="badge"></span>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Products End -->

{% endblock content %}
